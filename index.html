<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="shortcut icon"
      href="./images/favicon-32x32.png"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="./style/style.css" />
    <title>Frontendmentor | Blog article preview card</title>
  </head>
  <body>
    <main class="card-container">
      <article class="preview-card">
        <img
          src="./images/illustration-article.svg"
          alt="Article illustration"
          class="preview-card__article-illustration"
        />
        <p class="preview-card__category">Learning</p>
        <p class="preview-card__publishing-date">Published 21 Dec 2023</p>
        <h1 class="preview-card__article-title">HTML & CSS foundations</h1>
        <p class="preview-card__article-introduction">
          These languages are the backbone of every website, defining structure,
          content, and presentation.
        </p>
        <div class="preview-card__author-info">
          <img
            src="./images/image-avatar.webp"
            alt="Article author's avatar"
            class="preview-card__article-author-picture"
          />
          <p class="preview-card_article-author">Greg Hooper</p>
        </div>
      </article>
    </main>
  </body>
</html>
